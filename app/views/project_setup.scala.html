<html>
    @part_head()
    <body>
        @part_header()
        
        <div class="container">
            <form id="project_form" class="form-horizontal" action="@routes.ProjectController.saveProject()" method="post">
            
               <legend>Project Metadata</legend>
               <fieldset>
               <div>               
                   <div class="control-group">
                       <label class="control-label" for="project_name"><b>Name</b></label>
                       <div class="controls">
                           <input type="text" id="project_name" name="project_name" required>
                       </div>
                   </div>
                   <div class="control-group">
                       <label class="control-label" for="project_desc"><b>Description</b></label>
                       <div class="controls">
                           <textarea id="project_desc" name="project_desc" rows="3" required></textarea>
                       </div>
                   </div>
               </div>                  
               </fieldset>
                           
               <div class="form-actions">  
                   <button id="project_submit" type="submit" class="btn btn-primary">Create Project</button>  
               </div>   
                                          
            </form>
        </div>
    </body>
</html>
