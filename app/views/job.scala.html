<html>
    <head>
        <title>Matching Job</title>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <header class="well">
            <h1 align="center"><b>Entity Matching Management System</b></h1>
        </header>
        
        <div class="container">
	        <form class="form-horizontal" id="job_form" method="post" action="@routes.JobController.submitJob()" role="form" enctype="multipart/form-data">
	        
	           <legend>Project Metadata</legend>
	           <fieldset>
               <div class="control-row">	           
	               <div class="control-group span4">
	                   <label class="control-label" for="job_name"><b>Name</b></label>
	                   <div class="controls">
	                       <input type="text" id="job_name" name="job_name" required>
	                   </div>
	               </div>
                   <div class="control-group span6">
                       <label class="control-label" for="job_desc"><b>Description</b></label>
                       <div class="controls">
                           <textarea id="job_desc" name="job_desc" rows="3"></textarea>
                       </div>
                   </div>
               </div>	               
	           </fieldset>
	           
	           <legend>Dataset</legend>
	           <fieldset>
	           
		         <div class="control-group">  
		            <label class="control-label" for="source_data_file_path"><b>Source File</b></label>  
		            <div class="controls">  
		              <input class="input-file" id="source_data_file_path" name="source_data_file_path" type="file" required>  
		            </div>  
		          </div>
                 <div class="control-group">  
                    <label class="control-label" for="target_data_file_path"><b>Target File</b></label>  
                    <div class="controls">  
                      <input class="input-file" id="target_data_file_path" name="target_data_file_path" type="file" required>  
                    </div>  
                  </div>
                 <div class="control-group">  
                    <label class="control-label" for="gold_data_file_path"><b>Gold File</b></label>  
                    <div class="controls">  
                      <input class="input-file" id="gold_data_file_path" name="gold_data_file_path" type="file" required>  
                    </div>  
                  </div>

                <div class="control-row">
                   <div class="control-group span6">
                       <label class="control-label" for="column_delimiter"><b>Column Delimiter</b></label>
                       <div class="controls">
                           <input type="text" id="column_delimiter" name="column_delimiter" value="," required>
                       </div>
                   </div>
                   <div class="control-group span4">
                       <label class="control-label" for="value_delimiter"><b>Set Value Delimiter</b></label>
                       <div class="controls">
                           <input type="text" id="value_delimiter" name="value_delimiter" value="," required>
                       </div>
                   </div>
                </div>
                
                 <div class="control-group">
                     <label class="control-label" for="attributes_to_evaluate"><b>Attributes to Evaluate</b></label>
                     <div class="controls col-sm-10">
                         <input type="text" class="form-control col-lg-10" id="attributes_to_evaluate" name="attributes_to_evaluate" required >
                     </div>
                 </div>
                 <div class="control-group">
                     <label class="control-label" for="set_valued_attributes"><b>Set-valued Attributes</b></label>
                     <div class="controls col-sm-10">
                         <input type="text" class="form-control col-lg-10" id="set_valued_attributes" name="set_valued_attributes" >
                     </div>
                 </div>                                                                                                            		           	           
	           </fieldset>
	           
	           <legend>Desired Rule Metrics</legend>
	           <fieldset>
               <div class="controls-row">	           
                   <div class="control-group span4">
                       <label class="control-label" for="precision"><b>Precision(%)</b></label>
                       <div class="controls">
                           <input type="text" id="precision" name="precision" value="95">
                       </div>
                   </div>
                   <div class="control-group span4">
                       <label class="control-label" for="coverage"><b>Coverage(%)</b></label>
                       <div class="controls">
                           <input type="text" id="coverage" name="coverage" value="10">
                       </div>
                   </div>
                   <div class="control-group span4">
                       <label class="control-label" for="num_rules"><b>Total Rules</b></label>
                       <div class="controls">
                           <input type="text" id="num_rules" name="num_rules" value="10">
                       </div>
                   </div>                   
               </div>                                          	           
	           </fieldset>
	           
	           <legend>Learning Algorithm Metadata</legend>
               <fieldset>
               <div class="control-row">
                   <div class="control-group span6">
                       <label class="control-label" for="learning_algo"><b>Learning Algorithm</b></label>
                       <div class="controls">
                           <select id="learning_algo" name="learning_algo">
                                <option value="Random Forest" selected="selected">Random Forest</option>
                                <option value="Decision Tree">Decision Tree</option>
                                <option value="Decision List">Decision List</option>
                           </select>
                       </div>
                   </div>
                   <div class="control-group span4">
                       <label class="control-label" for="num_cv"><b>Cross Validations</b></label>
                       <div class="controls">
                           <input type="text" id="num_cv" name="num_cv" value="10">
                       </div>
                   </div>
               </div>                                                           
               </fieldset>
               
               <div class="form-actions">  
                   <button id="project_submit" type="submit" class="btn btn-primary">Start Entity Matching</button>  
               </div>                 
	        </form>
        </div>
    </body>
</html>
